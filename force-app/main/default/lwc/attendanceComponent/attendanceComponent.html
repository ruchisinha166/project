<template>
    <lightning-card>
    <p style="font-size:35px; text-align:center;font-family: fangsong; color: darkgoldenrod;"><b><u>Mark Attendance</u></b></p>
    <p style="font-size:25px; text-align:center;font-family: fangsong; margin-top:20px; color: darkslategrey;"><b>Please Punch Your Attendance</b></p>
    
    <template if:true={isDesktop}>
        <div style="margin-top: 70px; text-align:center;">
            <lightning-button label="Punch In"  name = "PunchIn" variant="brand" onclick={handleOnClickPunchIn} disabled={disablePunchIn}></lightning-button>
            <lightning-button label="Half Day" style="margin: 30px;"  name = "HalfDay" variant="brand-outline" onclick={handleOnClickHalfday} disabled={disableHalfDay}></lightning-button>
            <lightning-button label="Punch Out"  name = "PunchOut" variant="Destructive" onclick={handleOnClickPunchOut} disabled={disablePunchOut}></lightning-button>   
        </div>
    </template>
    <template if:false={isDesktop}>
        <div style="margin-top: 70px; text-align:center;">
            <lightning-button label="Punch In"  name = "PunchIn" variant="brand" onclick={handleOnClickPunchIn} disabled={disablePunchIn}></lightning-button>
            <br/>
            <br/>
            <lightning-button label="Half Day"  name = "HalfDay" variant="brand-outline" onclick={handleOnClickHalfday} disabled={disableHalfDay}></lightning-button>
            <br/>
            <br/>
            <lightning-button label="Punch Out"  name = "PunchOut" variant="Destructive" onclick={handleOnClickPunchOut} disabled={disablePunchOut}></lightning-button>   
        </div>
    </template>
</lightning-card>
</template>
